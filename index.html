	<header class="head_bar">

  <section class="input_section shadow">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" class="shadow" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" class="shadow" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" class="shadow" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="input_section shadow">
    <h2>Cari judul</h2>
    <form id="searchBook">
      <div class="input">
        <input id="searchBookTitle" type="text" class="shadow">
      </div>
      <button id="searchBookSubmit" type="submit">Cari</button>
    </form>
  </section>
